spring:
  datasource:
    url: jdbc:h2:mem:realchatapplication
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
jwt:
  secret: secret-key-for-jwt-token
  expiration-time: 86400000 # 1 day